[workspace]

[package]
name = "koron-query-parser"
version = "3.0.0"
edition = "2021"
description = "Query Parser for Koron"
repository = "https://github.com/KryptonZK/query-parser"
authors = ["KryptonZK <hello@kryptonzk.com>", "Provably <hello@provably.ai>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://provably.ai"
keywords = ["parser", "sql"]
categories = ["parser-implementations"]
include = [
    "/Cargo.toml",
    "/LICENSE.md",
    "/README.md",
    "/src/**"
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
thiserror = "1.0.56"
sqlparser = "0.41.0"
serde = { version = "1", features = ["derive"] }
utoipa = { version = "5.0.0-alpha.0" }
